<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            margin: 20px auto;
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input {
            margin: 5px;
            padding: 8px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Enter Your Scores for Each Subtopic</h2>
    
    <form method="POST">
        {% for topic in topics %}
            <label for="{{ topic }}">{{ topic }} Score:</label>
            <input type="number" name="{{ topic }}" min="0" max="100" required><br>
        {% endfor %}
        <button type="submit">Get Recommendation</button>
    </form>

    {% if recommendation %}
        <div class="result">{{ recommendation }}</div>
    {% endif %}

</body>
</html>
