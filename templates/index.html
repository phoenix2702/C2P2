<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: darkblue;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Enter Your Scores for Each Subtopic</h2>
    
    <form id="scoreForm">
        {% for topic in topics %}
            <label for="{{ topic }}">{{ topic }} Score:</label>
            <input type="number" name="{{ topic }}" id="{{ topic }}" min="0" max="100" required><br>
        {% endfor %}
        <button type="submit">Get Recommendation</button>
    </form>

    <div class="result" id="recommendation"></div>
    <div class="error" id="error-message"></div>

    <script>
        document.getElementById("scoreForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            let formData = {};
            {% for topic in topics %}
                formData["{{ topic }}"] = document.getElementById("{{ topic }}").value;
            {% endfor %}

            fetch("/recommend", {  // ‚úÖ Sends data to /recommend instead of /
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.recommended_topic) {
                    document.getElementById("recommendation").innerHTML = `üîç Recommended Topic: ${data.recommended_topic}`;
                    document.getElementById("error-message").innerHTML = ""; // Clear errors
                } else {
                    document.getElementById("recommendation").innerHTML = "";
                    document.getElementById("error-message").innerHTML = "‚ö†Ô∏è Error: No recommendation received.";
                }
            })
            .catch(error => {
                document.getElementById("recommendation").innerHTML = "";
                document.getElementById("error-message").innerHTML = `‚ö†Ô∏è Error: ${error}`;
            });
        });
    </script>

</body>
</html>
